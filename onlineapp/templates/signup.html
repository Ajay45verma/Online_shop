{% extends "base.html" %} {% block title %} signup {% endblock title %} {% block content %}
<div class="container">
    <h3>Contact Our Team For Any Query</h3>
    <form action="" method="post">
        {% csrf_token %}
        <h4 class="text-danger">{{error}}</h4>
        <div class="my-2">
            <label for="fname" class="form-label"> First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" value="{{values.first_name}}" placeholder="Enter Your First Name">
        </div>
        <div class="my-2">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" value="{{values.last_name}}" placeholder="Enter Your last Name">
        </div>
        <div class="my-2">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{values.phone}}" placeholder="Enter Your Mobile Number">
        </div>

        <div class="my-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{values.email}}" placeholder="name@example.com">
        </div>
        <div class="my-2">
            <label for="password" class="form-label">Create password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
        </div>
        <div class="my-2">
            <label for="cpassword" class="form-label">Again Enter your password</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Your Password">
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
{% endblock content %}
